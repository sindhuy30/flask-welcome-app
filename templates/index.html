<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Welcome Flask App</title>

   
    <link rel="stylesheet" href="https://unpkg.com/purecss@3.0.0/build/pure-min.css" integrity="sha384-GOEVLc7VN3uFYWX6g4JWB+0Ns2yp8aPUx4oMBtWQe3pMWNybptFU6gqxEAWM26uz" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>Welcome to my First Flask Project</h1>

    <form class="pure-form pure-form-aligned" method="POST" action="/">
        <fieldset>
            <div class="pure-control-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="Username" placeholder="Username" />
                <span class="pure-form-message-inline">This is a required field.</span>
            </div>

            <div class="pure-control-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="Password" placeholder="Password" />
            </div>

            <div class="pure-control-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="Email_Address" placeholder="Email Address" />
            </div>

            <div class="pure-control-group">
                <label for="comments">Comments</label>
                <input type="text" id="comments" name="Comments" placeholder="Enter something hereâ€¦" />
            </div>

            <div class="pure-controls">
                <label for="terms" class="pure-checkbox">
                    <input type="checkbox" id="terms" name="terms" />
                    I've read the terms and conditions
                </label><br>
                <button type="submit" class="pure-button pure-button-primary">Submit</button>
            </div>
        </fieldset>
    </form>

    {% if Username and Email_Address and Comments %}
        <p>Welcome to my site, {{ Username }}!</p>
        <p>Your email is: {{ Email_Address }}</p>
        <p>Thanks for the comments.</p>
    {% endif %}
</body>
</html>
